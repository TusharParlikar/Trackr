<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main background with shadow -->
  <rect width="128" height="128" rx="22" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Progress circle background -->
  <circle cx="64" cy="64" r="38" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Progress arc (75% complete) -->
  <circle cx="64" cy="64" r="38" fill="none" stroke="white" stroke-width="4" 
          stroke-dasharray="179 240" stroke-dashoffset="0" 
          transform="rotate(-90 64 64)" stroke-linecap="round"/>
  
  <!-- Center background -->
  <rect x="48" y="48" width="32" height="32" rx="6" fill="white"/>
  
  <!-- T letter -->
  <text x="64" y="72" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#007acc">T</text>
</svg>
